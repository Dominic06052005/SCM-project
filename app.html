<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Resume Builder</h1>
        <p>Create a professional resume with ease</p>
        <button id="theme-toggle" class="theme-btn">
            <i class="fas fa-moon"></i> Toggle Theme
        </button>
    </header>

    <main>
        <section class="form-section">
            <h2>Enter Your Details</h2>
            <div class="progress-bar">
                <label>Form Completion:</label>
                <progress id="form-progress" max="100" value="0"></progress>
                <span id="progress-text">0%</span>
            </div>
            <form id="resume-form">
                <!-- Personal Information -->
                <div class="form-group">
                    <label for="full-name">Full Name <span class="required">*</span></label>
                    <input type="text" id="full-name" name="full-name" placeholder="e.g., John Doe" required>
                    <span class="hint">Enter your full name as it should appear on the resume</span>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="e.g., john.doe@example.com" required>
                    <span class="hint">Use a professional email address</span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., +1234567890">
                    <span class="hint">Optional: Include country code</span>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="e.g., 123 Main St, City, Country">
                    <span class="hint">Optional: Include city and country</span>
                </div>
                <div class="form-group">
                    <label for="summary">Professional Summary</label>
                    <textarea id="summary" name="summary" placeholder="Briefly describe your career goals and strengths"></textarea>
                    <span class="char-count">0/500 characters</span>
                </div>

                <!-- Education -->
                <h3>Education</h3>
                <div id="education-entries">
                    <div class="education-entry">
                        <div class="form-group">
                            <label for="degree">Degree</label>
                            <input type="text" name="degree" placeholder="e.g., Bachelor of Science">
                        </div>
                        <div class="form-group">
                            <label for="institution">Institution</label>
                            <input type="text" name="institution" placeholder="e.g., University of Example">
                        </div>
                        <div class="form-group">
                            <label for="edu-year">Year</label>
                            <input type="text" name="edu-year" placeholder="e.g., 2018-2022">
                        </div>
                        <button type="button" class="remove-btn">Remove</button>
                    </div>
                </div>
                <button type="button" id="add-education" class="add-btn">Add Education</button>
